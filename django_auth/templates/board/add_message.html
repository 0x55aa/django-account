{% extends "accounts/base.html" %}

{% block title %}留言{% endblock %}
{% block span8 %}

{% if form.errors %}
<div class="alert alert-error">
{% for field in form %}
    {% for error in field.errors %}
    <p>{{ field.label }}{{ error }}</p>
    {% endfor %}
{% endfor %}
</div>
{% endif %}
<form class="form-signin" method="post" action="{% url 'add_message' %}">
    {% csrf_token %}
    <h3 class="form-signin-heading">留言</h3>
    {{ form.as_p }}
    <button class="btn btn-large btn-primary" type="submit" value="register">提交</button>
</form>

{% endblock %}
